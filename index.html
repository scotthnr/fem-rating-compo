<!DOCTYPE html>
<html lang="en">
    <head>
        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet"> 
        <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
        <link rel="stylesheet" href="style.css">
        <title>Frontend Mentor | Interactive rating component</title>
        
    </head>
    <body>

        <!-- Rating state start -->
        
        <div class="container">
            <div class="star">
                <img src="icon-star.svg" class="star-icon">
            </div>
            
            <div class="give-feedback">
                <h1>How did we do?</h1>
                <p>Please let us know how we did with your support request. All feedback is appreciated 
                    to help us improve our offering!</p>
            </div>
            
            <div class="note-btn">
                <button type="button" class="note">1</button>
                <button type="button" class="note">2</button>
                <button type="button" class="note">3</button>
                <button type="button" class="note">4</button>
                <button type="button" class="note">5</button>
            </div>
            
            <div class="note-submit">
                <button type="submit" class="note-submit-btn">Submit</button>
            </div>
        </div>
